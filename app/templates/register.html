<!doctype html>
{% extends 'base.html' %}

{% block content %}
<h1>Register</h1>
  <form method=post action="/submit">
    <dl>
      {{ form.csrf_token }}
      <label>name:</label><br>
      {{ form.name }}<br>
      <label>email:</label><br>
      {{ form.email }}<br>
      <label>password:</label><br>
      {{ form.password }}<br>
    </dl>
    <p><input type=submit value=Submit>
  </form>
{% endblock %}
